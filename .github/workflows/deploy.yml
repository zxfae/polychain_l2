name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DFX_VERSION: 0.15.2

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          else
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          fi
          
          echo "## What's Changed" > changelog.md
          if [ -n "$PREVIOUS_TAG" ]; then
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> changelog.md
          else
            git log --pretty=format:"- %s (%h)" >> changelog.md
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag_name, '-') }}
          generate_release_notes: true

  build-artifacts:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo target
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            src/polychain_l2_frontend/node_modules
          key: ${{ runner.os }}-node-18-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-18-

      - name: Cache DFX
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/dfinity
            ~/bin/dfx
            ~/.local/bin/dfx
            ~/.local/share/dfx
          key: ${{ runner.os }}-dfx-${{ env.DFX_VERSION }}-${{ hashFiles('dfx.json') }}
          restore-keys: |
            ${{ runner.os }}-dfx-${{ env.DFX_VERSION }}-

      - name: Install DFX
        run: |
          if ! command -v dfx >/dev/null 2>&1 || [ "$(dfx --version | awk '{print $2}')" != "${{ env.DFX_VERSION }}" ]; then
            echo "Installing DFX ${{ env.DFX_VERSION }}..."
            export TERM=dumb
            curl -fsSL https://internetcomputer.org/install.sh | sh -s -- --yes --version ${{ env.DFX_VERSION }} > install.log 2>&1 || {
              cat install.log
              echo "Failed to install DFX"
              exit 1
            }
            cat install.log
          else
            echo "DFX ${{ env.DFX_VERSION }} already installed."
          fi

      - name: Verify DFX installation
        run: |
          export PATH="$HOME/bin:$HOME/.local/bin:$HOME/.local/share/dfx/bin:$PATH"
          dfx --version
          if [ "$(dfx --version | awk '{print $2}')" != "${{ env.DFX_VERSION }}" ]; then
            echo "DFX version mismatch. Expected ${{ env.DFX_VERSION }}, found $(dfx --version | awk '{print $2}')"
            exit 1
          fi

      - name: Update PATH for subsequent steps
        run: |
          echo "$HOME/bin" >> $GITHUB_PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/dfx/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: |
          export PATH="$HOME/bin:$HOME/.local/bin:$HOME/.local/share/dfx/bin:$PATH"
          cargo build --release --target wasm32-unknown-unknown
          dfx build polychain_l2_backend

      - name: Build frontend
        run: |
          export PATH="$HOME/bin:$HOME/.local/bin:$HOME/.local/share/dfx/bin:$PATH"
          dfx build polychain_l2_frontend

      - name: Create release artifacts
        run: |
          export PATH="$HOME/bin:$HOME/.local/bin:$HOME/.local/share/dfx/bin:$PATH"
          mkdir -p release-artifacts
          
          # Copy WASM files
          cp .dfx/local/canisters/polychain_l2_backend/polychain_l2_backend.wasm release-artifacts/
          cp .dfx/local/canisters/polychain_l2_backend/polychain_l2_backend.did release-artifacts/
          
          # Create frontend bundle
          cd src/polychain_l2_frontend
          npm run build
          cd ../..
          tar -czf release-artifacts/frontend-dist.tar.gz -C src/polychain_l2_frontend/dist .
          
          # Create source bundle
          git archive --format=tar.gz --prefix=polychain-l2-source/ HEAD > release-artifacts/source-code.tar.gz
          
          # Create checksums
          cd release-artifacts
          sha256sum * > checksums.txt

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: |
            release-artifacts/polychain_l2_backend.wasm
            release-artifacts/polychain_l2_backend.did
            release-artifacts/frontend-dist.tar.gz
            release-artifacts/source-code.tar.gz
            release-artifacts/checksums.txt

  deploy-production:
    needs: [create-release, build-artifacts]
    runs-on: ubuntu-latest
    environment: production
    if: ${{ !contains(github.ref, '-') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache DFX
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/dfinity
            ~/bin/dfx
            ~/.local/bin/dfx
            ~/.local/share/dfx
          key: ${{ runner.os }}-dfx-${{ env.DFX_VERSION }}-${{ hashFiles('dfx.json') }}
          restore-keys: |
            ${{ runner.os }}-dfx-${{ env.DFX_VERSION }}-

      - name: Install DFX
        run: |
          if ! command -v dfx >/dev/null 2>&1 || [ "$(dfx --version | awk '{print $2}')" != "${{ env.DFX_VERSION }}" ]; then
            echo "Installing DFX ${{ env.DFX_VERSION }}..."
            export TERM=dumb
            curl -fsSL https://internetcomputer.org/install.sh | sh -s -- --yes --version ${{ env.DFX_VERSION }} > install.log 2>&1 || {
              cat install.log
              echo "Failed to install DFX"
              exit 1
            }
            cat install.log
          else
            echo "DFX ${{ env.DFX_VERSION }} already installed."
          fi

      - name: Verify DFX installation
        run: |
          export PATH="$HOME/bin:$HOME/.local/bin:$HOME/.local/share/dfx/bin:$PATH"
          dfx --version
          if [ "$(dfx --version | awk '{print $2}')" != "${{ env.DFX_VERSION }}" ]; then
            echo "DFX version mismatch. Expected ${{ env.DFX_VERSION }}, found $(dfx --version | awk '{print $2}')"
            exit 1
          fi

      - name: Update PATH for subsequent steps
        run: |
          echo "$HOME/bin" >> $GITHUB_PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/dfx/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: npm ci

      - name: Set up DFX identity
        run: |
          export PATH="$HOME/bin:$HOME/.local/bin:$HOME/.local/share/dfx/bin:$PATH"
          if [ -n "${{ secrets.DFX_IDENTITY }}" ]; then
            echo "${{ secrets.DFX_IDENTITY }}" | base64 -d | dfx identity import github-actions - || {
              echo "Failed to import DFX identity"
              exit 1
            }
            dfx identity use github-actions
          else
            echo "DFX_IDENTITY secret not set, using default identity"
            dfx identity use default
          fi

      - name: Deploy to mainnet
        run: |
          export PATH="$HOME/bin:$HOME/.local/bin:$HOME/.local/share/dfx/bin:$PATH"
          dfx deploy --network ic --with-cycles 1000000000000

      - name: Update release with deployment info
        uses: actions/github-script@v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const release = releases.data.find(r => r.tag_name === '${{ needs.create-release.outputs.tag_name }}');
            if (release) {
              const updatedBody = release.body + `\n\n## 🚀 Deployment\n- **Status**: ✅ Deployed to IC Mainnet\n- **Deployed at**: ${new Date().toISOString()}`;
              
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                body: updatedBody
              });
            }
