name: Deploy to ICP

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

concurrency:
  group: deploy-${{ github.event.inputs.environment || github.ref_name }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DFX_VERSION: 0.15.2

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'development' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo target
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            src/polychain_l2_frontend/node_modules
          key: ${{ runner.os }}-node-18-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-18-

      - name: Cache DFX
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/dfinity
            ~/bin/dfx
            ~/.local/share/dfx
          key: ${{ runner.os }}-dfx-${{ env.DFX_VERSION }}-${{ hashFiles('dfx.json') }}
          restore-keys: |
            ${{ runner.os }}-dfx-${{ env.DFX_VERSION }}-

      - name: Install DFX
        run: |
          if ! command -v dfx >/dev/null 2>&1 || [ "$(dfx --version | awk '{print $2}')" != "${{ env.DFX_VERSION }}" ]; then
            echo "Installing DFX ${{ env.DFX_VERSION }}..."
            sh -c "$(curl -fsSL https://internetcomputer.org/install.sh)" -- --yes --version ${{ env.DFX_VERSION }}
          else
            echo "DFX ${{ env.DFX_VERSION }} already installed."
          fi

      - name: Verify DFX installation
        run: |
          export PATH="$HOME/bin:$HOME/.local/bin:$HOME/.local/share/dfx/bin:$PATH"
          dfx --version
          if [ "$(dfx --version | awk '{print $2}')" != "${{ env.DFX_VERSION }}" ]; then
            echo "DFX version mismatch. Expected ${{ env.DFX_VERSION }}, found $(dfx --version | awk '{print $2}')"
            exit 1
          fi

      - name: Update PATH for subsequent steps
        run: |
          echo "$HOME/bin" >> $GITHUB_PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.local/share/dfx/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: npm ci

      - name: Set up DFX identity
        run: |
          echo "${{ secrets.DFX_IDENTITY }}" | base64 -d | dfx identity import github-actions -
          dfx identity use github-actions

      - name: Set network based on environment
        run: |
          if [ "${{ github.event.inputs.environment || 'development' }}" = "production" ]; then
            echo "DFX_NETWORK=ic" >> $GITHUB_ENV
          else
            echo "DFX_NETWORK=local" >> $GITHUB_ENV
          fi

      - name: Start local network (if needed)
        run: |
          if [ "$DFX_NETWORK" = "local" ]; then
            dfx start --background --clean
            sleep 10
          fi

      - name: Build and deploy
        run: dfx deploy --network $DFX_NETWORK --with-cycles 1000000000000

      - name: Get canister URLs
        id: canister-urls
        run: |
          if [ "$DFX_NETWORK" = "ic" ]; then
            BACKEND_URL="https://$(dfx canister id polychain_l2_backend --network ic).raw.icp0.io"
            FRONTEND_URL="https://$(dfx canister id polychain_l2_frontend --network ic).icp0.io"
          else
            BACKEND_URL="http://localhost:4943?canisterId=$(dfx canister id polychain_l2_backend)"
            FRONTEND_URL="http://localhost:4943?canisterId=$(dfx canister id polychain_l2_frontend)"
          fi
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT

      - name: Stop local network (if needed)
        if: always()
        run: |
          if [ "$DFX_NETWORK" = "local" ]; then
            dfx stop
          fi

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'development' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Network**: $DFX_NETWORK" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL**: ${{ steps.canister-urls.outputs.backend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend URL**: ${{ steps.canister-urls.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Deployment Summary')
            );
            
            const body = `## ðŸš€ Deployment Summary
            - **Environment**: ${{ github.event.inputs.environment || 'development' }}
            - **Network**: ${process.env.DFX_NETWORK}
            - **Backend URL**: ${{ steps.canister-urls.outputs.backend_url }}
            - **Frontend URL**: ${{ steps.canister-urls.outputs.frontend_url }}
            - **Commit**: ${{ github.sha }}
            - **Deployed at**: ${new Date().toISOString()}`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
